<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />

    <style>
      .alert {
        background: green;
        padding: 1rem;
        border-radius: 5px;
        color: white;
        margin: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Dividend Calculator</h3>
    </div>

    <!-- Form -->
    <div class="container">
      <form action="/send" method="POST">
        <label for="Dividend Goal">Anual Dividend Income Goal</label>
        <input
          type="number"
          placeholder="Amount"
          class="u-full-width"
          name="dividendGoal"
        />

        <label for="Stock Symbol">Stock Symbol</label>
        <input
          type="text"
          placeholder="Stock Symbol"
          class="u-full-width"
          name="stockSymbol"
        />
<!--
        <label for="Operation">Operation</label>
        <select class="u-full-width" name="operation">
          <option value="add">Add</option>
          <option value="subtract">Subtract</option>
          <option value="multiply">Multiply</option>
          <option value="divide">Divide</option>
        </select>
-->
        <input type="submit" value="Calculate" id="calc_btn" />
        <br />
        <div class="alert">
          <table>
            <tr>
              <td>Number of Stocks Needed </td>
              <td>Anual Dividends</td>
            </tr>
            <tr>
              <td>{{ totalStocks }} </td>
              <td>{{ goal }}</td>
            </tr>
          </table>
        </div>
      </form>
    </div>
  </body>
</html>
